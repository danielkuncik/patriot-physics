  measurementTests.addSubCategory('constructFromString','zeros','Zeros');
  measurementTests.assertMeasurementZero(new Measurement('0'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0.'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0.0'), 2, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0.0000'), 5, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0000'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0000.'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0000.000'), 4, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('-0000'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('+0000'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0e8'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0000e-8'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('0.000E6'), 4, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('00000.'), 1, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('.0'), 2, 'constructFromString', 'zeros');
  measurementTests.assertMeasurementZero(new Measurement('.0000'), 5, 'constructFromString', 'zeros'); // this is five significant figures because it gets the first zero for free!
  measurementTests.assertMeasurementZero(new Measurement('0'), 1, 'constructFromString', 'zeros'); // zero magnitude with infinite sig figs
