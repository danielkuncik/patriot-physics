<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magnitude Object Tests</title>

</head>
<body>
<!-- jQuery -->
<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
<!-- popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- Bootstrap js-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src = './frontEndTesting.js'></script>
<script src = '../mathematics/numbers/measurement.js'></script>
<script src = '../mathematics/numbers/unit.js'></script>
<script src = '../mathematics/numbers/magnitude.js'></script>


<div id = 'putItHere'></div>

<script>

    let singleTest = new TestPackage('singleTest');
    let mag3809a = new Measurement('5.0e-10');
    let mag3809b = new Measurement('5.0e-10');

    console.log('here');
    singleTest.assertMeasurement(mag3809b.multiply(mag3809a),{
        firstSigFig: '2',
        otherSigFigs: '5',
        orderOfMagnitude: -19,
        lowestKnownMagnitude: -20,
        numSigFigs: 2,
        exact: false,
        positive: true,
        negative: false,
        float: 2.5e-19,
        printStandard: '0.00000000000000000025',
        printScientific: '2.5e-19'
    },'operations','multiplication');

    $("#putItHere").append(singleTest.printAllTests());

</script>

</body>
</html>
