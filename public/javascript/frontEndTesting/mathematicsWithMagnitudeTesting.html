    let mathTests = new TestPackage('Math Tests');

    //Geometric Objects
    mathTests.addCategory('geometricObjects','Geometric Objects');

    mathTests.addSubCategory('geometricObjects','points','Point Tests');
    // let point1 = makeOrigin();

    const pi = new Magnitude('3.14159265358979323846');

    let x2 = new Magnitude('2.00');
    let y2 = new Magnitude('2.00');
    let rotationAngle = new Angle('90.0');
    let point2 = new Point(x2,y2);

    mathTests.addSubCategory('geometricObjects','pointRotation','Point Rotation Tests');

    mathTests.assertEqualStrict(point2.getQuadrant(), '1', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.isAmagnitude, true, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.firstSigFig, '2', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.otherSigFigs, '00', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.orderOfMagnitude, 0, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.numSigFigs, 3, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.positive, true, 'geometricObjects', 'pointRotation');

    mathTests.assertEqualStrict(point2.y.isAmagnitude, true, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.firstSigFig, '2', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.otherSigFigs, '00', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.orderOfMagnitude, 0, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.numSigFigs, 3, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.positive, true, 'geometricObjects', 'pointRotation');

    point2.rotate(rotationAngle);
    mathTests.assertEqualStrict(point2.getQuadrant(), '2', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.isAmagnitude, true, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.firstSigFig, '2', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.otherSigFigs, '00', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.orderOfMagnitude, 0, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.numSigFigs, 3, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.x.positive, false, 'geometricObjects', 'pointRotation');

    mathTests.assertEqualStrict(point2.x.positive, true, 'geometricObjects', 'pointRotation');

    mathTests.assertEqualStrict(point2.y.isAmagnitude, true, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.firstSigFig, '2', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.otherSigFigs, '00', 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.orderOfMagnitude, 0, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.numSigFigs, 3, 'geometricObjects', 'pointRotation');
    mathTests.assertEqualStrict(point2.y.positive, true, 'geometricObjects', 'pointRotation');
