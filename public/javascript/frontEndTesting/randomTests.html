<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src = './frontEndTesting.js'></script>
  <script src = '../mathematics/numbers/units.js'></script>
  <script src = '../mathematics/numbers/physicsNumber.js'></script>
  <script src = '../mathematics/numbers/magnitude.js'></script>
  <script src = '../mathematics/numbers/angle.js'></script>
  <script src = '../mathematics/geometricObjects/basics/point.js'></script>
  <script src = '../mathematics/geometricObjects/basics/line.js'></script>
  <script src = '../mathematics/geometricObjects/basics/segment.js'></script>
  <script src = '../mathematics/geometricObjects/polygons/polygon.js'></script>
  <script src = '../mathematics/geometricObjects/polygons/triangle.js'></script>


<div id = 'putItHere'></div>

<script>
    let randomTests = new TestPackage('Random Tests');

    let x1 = new Magnitude('2.000');
    let y1 = new Magnitude('0.00000000');
    let rotationAngle = new Angle('90.00');
    let point1 = new Point(x1, y1);
    point1.rotate(rotationAngle);

    randomTests.assertMagnitude(point1.y, {
      "firstSigFig": '2',
      "otherSigFigs": '000',
      'orderOfMagnitude': 0,
      "numSigFigs": 4,
      'positive': true
    }, 'pointObject', 'pointRotation');

    $("#putItHere").append(randomTests.printAllTests());

</script>

</body>
</html>
