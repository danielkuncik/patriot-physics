<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src = './frontEndTesting.js'></script>
<script src = '../physics/reference/units.js'></script>
<script src = '../physics/magnitude.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/point.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/line.js'></script>


<div id = 'putItHere'></div>

<script>
    let randomTests = new TestPackage('Random Tests');

    let mag1019 = new Magnitude('56.2'); //56
    mag1019.round(2);
    randomTests.assertEqualStrict(mag1019.firstSigFig, '5');
    randomTests.assertEqualStrict(mag1019.otherSigFigs, '6');
    randomTests.assertEqualStrict(mag1019.orderOfMagnitude, 1);
    randomTests.assertEqualStrict(mag1019.numSigFigs, 2);
    const mag1019a = mag1019.roundAndDuplicate(1);
    randomTests.assertEqualStrict(mag1019a.firstSigFig, '6');
    randomTests.assertEqualStrict(mag1019a.otherSigFigs, '');
    randomTests.assertEqualStrict(mag1019a.orderOfMagnitude, 1);
    randomTests.assertEqualStrict(mag1019a.numSigFigs, 1);
    // does not change original
    randomTests.assertEqualStrict(mag1019.firstSigFig, '5');
    randomTests.assertEqualStrict(mag1019.otherSigFigs, '6');
    randomTests.assertEqualStrict(mag1019.orderOfMagnitude, 1);
    randomTests.assertEqualStrict(mag1019.numSigFigs, 2);

    $("#putItHere").append(randomTests.printAllTests());

</script>

</body>
</html>
