<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src = './frontEndTesting.js'></script>
<script src = '../physics/reference/units.js'></script>
<script src = '../physics/magnitude.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/point.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/line.js'></script>


<div id = 'putItHere'></div>

<script>
    let randomTests = new TestPackage('Random Tests');

    let mag5014a = new Magnitude('3', undefined, undefined, true); // exactly 3
    let mag5014b = new Magnitude('2', undefined, undefined, true); // exactly 2
    randomTests.assertEqualStrict(mag5014a.isEqualTo(mag5014b), false, 'comparison', 'comparison1');  // in this case, it will round to 1 sig fig, and give the same results
    randomTests.assertEqualStrict(mag5014a.isGreaterThan(mag5014b), true, 'comparison', 'comparison1');
    randomTests.assertEqualStrict(mag5014a.isLessThan(mag5014b), false, 'comparison', 'comparison1');

    let mag5015a = new Magnitude('3', undefined, undefined, true); // exactly 3
    let mag5015b = new Magnitude('4', undefined, undefined, true); // exactly 4
    randomTests.assertEqualStrict(mag5015a.isEqualTo(mag5015b), false, 'comparison', 'comparison1');  // in this case, it will round to 1 sig fig, and give the same results
    randomTests.assertEqualStrict(mag5015a.isGreaterThan(mag5015b), false, 'comparison', 'comparison1');
    randomTests.assertEqualStrict(mag5015a.isLessThan(mag5015b), true, 'comparison', 'comparison1');

    let mag5016a = new Magnitude('3', undefined, undefined, true); // exactly 3
    let mag5016b = new Magnitude('3', undefined, undefined, true); // exactly 3
    randomTests.assertEqualStrict(mag5016a.isEqualTo(mag5016b), false, 'comparison', 'comparison1');  // in this case, it will round to 1 sig fig, and give the same results
    randomTests.assertEqualStrict(mag5016a.isGreaterThan(mag5016b), false, 'comparison', 'comparison1');
    randomTests.assertEqualStrict(mag5016a.isLessThan(mag5016b), true, 'comparison', 'comparison1');

    $("#putItHere").append(randomTests.printAllTests());

</script>

</body>
</html>
