<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src = './frontEndTesting.js'></script>
  <script src = '../mathematics/numbers/units.js'></script>
  <script src = '../mathematics/numbers/physicsNumber.js'></script>
  <script src = '../mathematics/numbers/magnitude.js'></script>
  <script src = '../mathematics/numbers/angle.js'></script>
  <script src = '../mathematics/geometricObjectsWithMagnitude/basics/point.js'></script>
  <script src = '../mathematics/geometricObjectsWithMagnitude/basics/line.js'></script>
  <script src = '../mathematics/geometricObjectsWithMagnitude/basics/segment.js'></script>
  <script src = '../mathematics/geometricObjectsWithMagnitude/polygons/polygon.js'></script>
  <script src = '../mathematics/geometricObjectsWithMagnitude/polygons/triangle.js'></script>


<div id = 'putItHere'></div>

<script>
    let randomTests = new TestPackage('Random Tests');

    let triangle3 = constructRightTriangleHypotenuseAngle(new Magnitude('4.0'),new Angle('45'));
    randomTests.assertMagnitude(triangle3.vertexA.x, {
        "float": 0
    }, 'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.vertexA.y, {
        "float": 0
    }, 'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.vertexB.x, {
        "float": 4 / Math.sqrt(2)
    }, 'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.vertexB.y, {
        "float": 4 / Math.sqrt(2)
    }, 'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.vertexC.x, {
        "float": 4 / Math.sqrt(2)
    }, 'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.vertexC.y, {
        "float": 0
    }, 'construction', 'construction4');

    randomTests.assertMagnitude(triangle3.angleA, {
        float: 45
    },'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.angleB, {
        float: 45
    },'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.angleC, {
        float: 90
    },'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.sideLengthA, {
        float: 4 / Math.sqrt(2)
    },'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.sideLengthB, {
        float: 4 / Math.sqrt(2)
    },'construction', 'construction4');
    randomTests.assertMagnitude(triangle3.sideLengthC, {
        float: 4
    },'construction', 'construction4');

    $("#putItHere").append(randomTests.printAllTests());

</script>

</body>
</html>
