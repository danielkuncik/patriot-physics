<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src = './frontEndTesting.js'></script>
<script src = '../physics/reference/units.js'></script>
<script src = '../physics/physicsNumber.js'></script>
<script src = '../physics/magnitude.js'></script>
<script src = '../physics/angle.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/point.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/line.js'></script>


<div id = 'putItHere'></div>

<script>
    let randomTests = new TestPackage('Random Tests');

    let mag1036 = new Magnitude('90',undefined,undefined,true); // 90 exact rounds to 100!!!!
    mag1036.round(1);
    randomTests.assertMagnitude(mag1036, {
        "firstSigFig": "9",
        "otherSigFigs": "",
        "numSigFigs": 1,
        "orderOfMagnitude": 1,
        "positive": true,
        "float": 90
    }, 'rounding', 'exactRounding');

    let mag1037 = new Magnitude('90',undefined,undefined,false); // same issue, but not exact
    mag1037.round(1);
    randomTests.assertMagnitude(mag1037, {
        "firstSigFig": "9",
        "otherSigFigs": "",
        "numSigFigs": 1,
        "orderOfMagnitude": 1,
        "positive": true,
        "float": 90
    }, 'rounding', 'exactRounding');

    let mag1038 = new Magnitude('90.0',undefined,undefined,false); // same issue, but not exact
    mag1038.round(1);
    randomTests.assertMagnitude(mag1038, {
        "firstSigFig": "9",
        "otherSigFigs": "",
        "numSigFigs": 1,
        "orderOfMagnitude": 1,
        "positive": true,
        "float": 90
    }, 'rounding', 'exactRounding');

    let mag1039 = new Magnitude('99',undefined,undefined,false); // same issue, but not exact
    mag1039.round(1);
    randomTests.assertMagnitude(mag1039, {
        "firstSigFig": "1",
        "otherSigFigs": "",
        "numSigFigs": 1,
        "orderOfMagnitude": 2,
        "positive": true,
        "float": 100
    }, 'rounding', 'exactRounding');

    let mag1040 = new Magnitude('99',undefined,undefined,false); // same issue, but not exact
    mag1040.round(2);
    randomTests.assertMagnitude(mag1040, {
        "firstSigFig": "9",
        "otherSigFigs": "9",
        "numSigFigs": 2,
        "orderOfMagnitude": 1,
        "positive": true,
        "float": 99
    }, 'rounding', 'exactRounding');


    $("#putItHere").append(randomTests.printAllTests());

</script>

</body>
</html>
