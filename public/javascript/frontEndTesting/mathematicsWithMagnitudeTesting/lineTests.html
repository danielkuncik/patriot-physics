<script>
  let lineTests = new TestPackage('Line Tests');

  lineTests.addCategory('construction','Construction');
  lineTests.addSubCategory('construction','construction1','Construction From Points');

  const point001a = makeOrigin(3);
  const point001bx = new Magnitude('4.00');
  const point001by = new Magnitude('8.00');
  const point001b = new Point(point001bx, point001by, 'point001B');
  const line001 = new Line(point001a, point001b, '001'); /// y = 2 * x
  lineTests.assertEqualStrict(line001.horizontal, false, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.vertical, false, 'construction', 'construction1');

  lineTests.assertEqualStrict(line001.yIntercept.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.yIntercept.zero, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.yIntercept.firstSigFig, '0', 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.yIntercept.otherSigFigs, '00', 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.yIntercept.orderOfMagnitude, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.yIntercept.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.yIntercept.positive, undefined, 'construction', 'construction1');

  lineTests.assertEqualStrict(line001.slope.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.slope.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.slope.firstSigFig, '2', 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.slope.otherSigFigs, '00', 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.slope.orderOfMagnitude, 0, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.slope.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.slope.positive, true, 'construction', 'construction1');

  const y001 = line001.function(new Magnitude('10'));
  lineTests.assertEqualStrict(y001.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(y001.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(y001.firstSigFig, '2', 'construction', 'construction1');
  lineTests.assertEqualStrict(y001.otherSigFigs, '', 'construction', 'construction1');
  lineTests.assertEqualStrict(y001.orderOfMagnitude, 1, 'construction', 'construction1');
  lineTests.assertEqualStrict(y001.numSigFigs, 1, 'construction', 'construction1');
  lineTests.assertEqualStrict(y001.positive, true, 'construction', 'construction1');


  const point002ax = new Magnitude('0.00');
  const point002ay = new Magnitude('4.00');
  const point002bx = new Magnitude('3.00');
  const point002by = new Magnitude('8.00');
  const point002a = new Point(point002ax, point002ay, 'point002a');
  const point002b = new Point(point002bx, point002by, 'point002b');
  const line002 = new Line(point002a, point002b, '002'); /// y = 4 + 1.333333 * x
  lineTests.assertEqualStrict(line001.horizontal, false, 'construction', 'construction1');
  lineTests.assertEqualStrict(line001.vertical, false, 'construction', 'construction1');

  lineTests.assertEqualStrict(line002.yIntercept.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.yIntercept.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.yIntercept.firstSigFig, '4', 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.yIntercept.otherSigFigs, '00', 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.yIntercept.orderOfMagnitude, 0, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.yIntercept.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.yIntercept.positive, true, 'construction', 'construction1');

  lineTests.assertEqualStrict(line002.slope.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.slope.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.slope.firstSigFig, '1', 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.slope.otherSigFigs, '33', 'construction', 'construction1');
  lineTests.assertEqualFloat(line002.slope.getFloat(), 4/3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.slope.orderOfMagnitude, 0, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.slope.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line002.slope.positive, true, 'construction', 'construction1');

  const x002 = new Magnitude('-5.00');
  const y002 = line002.function(x002);  ///  y = 4 + 3 * (-5) = 3 - 15 = -11
  lineTests.assertEqualStrict(y002.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(y002.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(y002.firstSigFig, '2', 'construction', 'construction1');
  lineTests.assertEqualStrict(y002.otherSigFigs, '67', 'construction', 'construction1');
  lineTests.assertEqualFloat(y002.getFloat(), 4 + 4 / 3 * (-5), 'construction', 'construction1');
  lineTests.assertEqualStrict(y002.orderOfMagnitude, 0, 'construction', 'construction1');
  lineTests.assertEqualStrict(y002.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(y002.positive, false, 'construction', 'construction1');


  const point003ax = new Magnitude('0.00');
  const point003ay = new Magnitude('6.00');
  const point003bx = new Magnitude('10.0');
  const point003by = new Magnitude('-34.0');
  const point003a = new Point(point003ax, point003ay, 'point003a');
  const point003b = new Point(point003bx, point003by, 'point003b');
  const line003 = new Line(point003a, point003b, '003'); /// y = 6 + -4 * x
  lineTests.assertEqualStrict(line003.horizontal, false, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.vertical, false, 'construction', 'construction1');

  lineTests.assertEqualStrict(line003.yIntercept.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.yIntercept.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.yIntercept.firstSigFig, '6', 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.yIntercept.otherSigFigs, '00', 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.yIntercept.orderOfMagnitude, 0, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.yIntercept.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.yIntercept.positive, true, 'construction', 'construction1');

  lineTests.assertEqualStrict(line003.slope.isAmagnitude, true, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.slope.zero, undefined, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.slope.firstSigFig, '4', 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.slope.otherSigFigs, '00', 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.slope.orderOfMagnitude, 0, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.slope.numSigFigs, 3, 'construction', 'construction1');
  lineTests.assertEqualStrict(line003.slope.positive, false, 'construction', 'construction1');

lineTests.addSubCategory('construction','construction2','Construction From Slope Intercept');

const slope101 = new Magnitude('-4.00');
const yIntercept101 = new Magnitude('8.0');
const line101 = constructLineSlopeIntercept(slope101, yIntercept101, '101'); /// y = -4 * x + 8

lineTests.assertEqualStrict(line101.horizontal, false, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.vertical, false, 'construction', 'construction2');

lineTests.assertEqualStrict(line101.yIntercept.isAmagnitude, true, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.yIntercept.zero, undefined, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.yIntercept.firstSigFig, '8', 'construction', 'construction2');
lineTests.assertEqualStrict(line101.yIntercept.otherSigFigs, '0', 'construction', 'construction2');
lineTests.assertEqualStrict(line101.yIntercept.orderOfMagnitude, 0, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.yIntercept.numSigFigs, 2, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.yIntercept.positive, true, 'construction', 'construction2');

lineTests.assertEqualStrict(line101.slope.isAmagnitude, true, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.zero, undefined, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.firstSigFig, '4', 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.otherSigFigs, '0', 'construction', 'construction2'); // one sig fig lost
lineTests.assertEqualStrict(line101.slope.orderOfMagnitude, 0, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.numSigFigs, 2, 'construction', 'construction2'); // one sig fig lost
lineTests.assertEqualStrict(line101.slope.positive, false, 'construction', 'construction2');

const y101 = line101.function(new Magnitude('10')); //  - 4 * 5 + 8 = -32
lineTests.assertEqualStrict(y101.isAmagnitude, true, 'construction', 'construction2');
lineTests.assertEqualStrict(y101.zero, undefined, 'construction', 'construction2');
lineTests.assertEqualStrict(y101.firstSigFig, '3', 'construction', 'construction2');
lineTests.assertEqualStrict(y101.otherSigFigs, '', 'construction', 'construction2');
lineTests.assertEqualFloat(y101.getFloat(), -32, 'construction', 'construction2','rrr');
lineTests.assertEqualStrict(y101.orderOfMagnitude, 1, 'construction', 'construction2');
lineTests.assertEqualStrict(y101.numSigFigs, 1, 'construction', 'construction2');
lineTests.assertEqualStrict(y101.positive, false, 'construction', 'construction2');

lineTests.assertEqualStrict(line101.slope.zero, undefined, 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.firstSigFig, '', 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.otherSigFigs, '', 'construction', 'construction2');
lineTests.assertEqualStrict(line101.slope.orderOfMagnitude, undefined, 'construction', 'construction2');

lineTests.addCategory('intersection','Intersection Tests');
lineTests.addSubCategory('intersection','intersection 1', 'Intersection Tests 1');


lineTests.addCategory('pointOnLine', 'Point on Line');
lineTests.addSubCategory('pointOnLine', 'pointOnLine1', 'Point On Line 1');

const line301 = constructLineSlopeIntercept(new Magnitude('5.00'), constructZeroMagnitude(3));
const point301a = new Point(new Magnitude('2.00'), new Magnitude('10.0'));
const point301b = new Point(new Magnitude('2.00'), new Magnitude('15.0'));
const point301c = new Point(new Magnitude('-4.00'), new Magnitude('20.0'));
const point301d = new Point(new Magnitude('8.00'), new Magnitude('39.0'));
const point301e = makeOrigin(3);
lineTests.assertEqualStrict(line301.isPointOnLine(point301a), true, 'pointOnLine', 'pointOnLine1');
lineTests.assertEqualStrict(line301.isPointOnLine(point301b), false, 'pointOnLine', 'pointOnLine1');
lineTests.assertEqualStrict(line301.isPointOnLine(point301c), true, 'pointOnLine', 'pointOnLine1');
lineTests.assertEqualStrict(line301.isPointOnLine(point301d), false, 'pointOnLine', 'pointOnLine1');
lineTests.assertEqualStrict(line301.isPointOnLine(point301e), true, 'pointOnLine', 'pointOnLine1');


  $("#putItHere").append(lineTests.printAllTests());


</script>
