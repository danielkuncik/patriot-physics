<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
<!-- jQuery -->
<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
<!-- popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- Bootstrap js-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src = '../frontEndTesting.js'></script>
<script src = '../../mathematics/numbers/units.js'></script>
<script src = '../../mathematics/numbers/physicsNumber.js'></script>
<script src = '../../mathematics/numbers/magnitude.js'></script>
<script src = '../../mathematics/numbers/angle.js'></script>
<script src = '../../mathematics/geometricObjectsWithMagnitude/basics/point.js'></script>
<script src = '../../mathematics/geometricObjectsWithMagnitude/basics/line.js'></script>
<script src = '../../mathematics/geometricObjectsWithMagnitude/basics/segment.js'></script>
<script src = '../../mathematics/geometricObjectsWithMagnitude/polygons/polygon.js'></script>
<script src = '../../mathematics/geometricObjectsWithMagnitude/polygons/triangle.js'></script>

<div id = 'putItHere'></div>


<script>
    let triangleTests = new TestPackage('Triangle Tests');
    triangleTests.addCategory('construction', 'Construction Tests');
    triangleTests.addSubCategory('construction', 'construction1', 'Construct From Points');
    triangleTests.addSubCategory('construction', 'construction2', 'Construct Equilateral Triangle');
    triangleTests.addSubCategory('construction', 'construction3', 'Construct Isosceles Triangle');
    triangleTests.addSubCategory('construction', 'construction4', 'Construct Right Triangle Hypotenuse Angle');
    triangleTests.addSubCategory('construction', 'construction5', 'Construct Right Triangle Two Legs');
    triangleTests.addSubCategory('construction', 'construction6', 'Construct Right Triangle Hypotenuse Leg');
    triangleTests.addSubCategory('construction', 'construction7', 'Construct SAS');
    triangleTests.addSubCategory('construction', 'construction8', 'Construct ASA');
    triangleTests.addSubCategory('construction', 'construction9', 'Construct SSS');
    triangleTests.addSubCategory('construction', 'construction10', 'Construct AAS');

    let triangle1 = constructEquilateralTriangle(new Magnitude('10.0'));
    triangleTests.assertMagnitude(triangle1.vertexA.x, {
        float: 0
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.vertexA.y, {
        float: 0
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.vertexB.x, {
        float: 5
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.vertexB.y, {
        float: 5 * Math.sqrt(3)
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.vertexC.x, {
        float: 10
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.vertexC.y, {
        float: 0
    },'construction', 'construction2');

    triangleTests.assertMagnitude(triangle1.angleA, {
        float: 60
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.angleB, {
        float: 60
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.angleC, {
        float: 60
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.sideLengthA, {
        float: 10
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.sideLengthB, {
        float: 10
    },'construction', 'construction2');
    triangleTests.assertMagnitude(triangle1.sideLengthC, {
        float: 10
    },'construction', 'construction2');


    // in an isosceles triangle, A and C are low and B is high
    let triangle2 = constructIsoscelesTriangle(new Magnitude('20.0'),new Magnitude('40.0'));
    triangleTests.assertMagnitude(triangle2.vertexA.x, {
        "float": 0
    }, 'construction', 'construction3');
    triangleTests.assertMagnitude(triangle2.vertexA.y, {
        "float": 0
    }, 'construction', 'construction3');
    triangleTests.assertMagnitude(triangle2.vertexB.x, {
        "float": 10
    }, 'construction', 'construction3');
    triangleTests.assertMagnitude(triangle2.vertexB.y, {
        "float": 40
    }, 'construction', 'construction3','vertex B x');
    triangleTests.assertMagnitude(triangle2.vertexC.x, {
        "float": 20
    }, 'construction', 'construction3');
    triangleTests.assertMagnitude(triangle2.vertexC.y, {
        "float": 0
    }, 'construction', 'construction3','vertex C y');
    triangleTests.assertMagnitude(triangle2.angleA, {
        float: Math.atan(4) * 180 / Math.PI
    },'construction', 'construction3', 'angle A');
    triangleTests.assertMagnitude(triangle2.angleB, {
        float: Math.atan(0.25) * 180 / Math.PI * 2
    },'construction', 'construction3', 'angle B');
    triangleTests.assertMagnitude(triangle2.angleC, {
        float: Math.atan(4) * 180 / Math.PI
    },'construction', 'construction3', 'angle C');
    triangleTests.assertMagnitude(triangle2.sideLengthA, {
        float: Math.sqrt(10**2 + 40**2)
    },'construction', 'construction3','sideLengthA');
    triangleTests.assertMagnitude(triangle2.sideLengthB, {
        float: 20
    },'construction', 'construction3', 'sideLength B');
    triangleTests.assertMagnitude(triangle2.sideLengthC, {
        float: Math.sqrt(10**2 + 40**2)
    },'construction', 'construction3');


    let triangle3 = constructRightTriangleHypotenuseAngle(new Magnitude('4.0'),new Angle('45'));
    triangleTests.assertMagnitude(triangle3.vertexA.x, {
        "float": 0
    }, 'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.vertexA.y, {
        "float": 0
    }, 'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.vertexB.x, {
        "float": 4 / Math.sqrt(2)
    }, 'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.vertexB.y, {
        "float": 4 / Math.sqrt(2)
    }, 'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.vertexC.x, {
        "float": 4 / Math.sqrt(2)
    }, 'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.vertexC.y, {
        "float": 0
    }, 'construction', 'construction4');

    triangleTests.assertMagnitude(triangle3.angleA, {
        float: 45
    },'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.angleB, {
        float: 45
    },'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.angleC, {
        float: 90
    },'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.sideLengthA, {
        float: 4 / Math.sqrt(2)
    },'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.sideLengthB, {
        float: 4 / Math.sqrt(2)
    },'construction', 'construction4');
    triangleTests.assertMagnitude(triangle3.sideLengthC, {
        float: 4
    },'construction', 'construction4');


    $("#putItHere").append(triangleTests.printAllTests());

</script>

</body>
</html>
