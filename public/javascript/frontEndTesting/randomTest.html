<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
    <!-- Bootstrap CSS --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>
<body>
  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <!-- popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src = './frontEndTesting.js'></script>
  <script src = '../mathematics/numbers/units.js'></script>
  <script src = '../mathematics/numbers/physicsNumber.js'></script>
  <script src = '../mathematics/numbers/magnitude.js'></script>
  <script src = '../mathematics/numbers/angle.js'></script>
  <script src = '../mathematics/geometricObjects/basics/point.js'></script>
  <script src = '../mathematics/geometricObjects/basics/line.js'></script>
  <script src = '../mathematics/geometricObjects/basics/segment.js'></script>
  <script src = '../mathematics/geometricObjects/polygons/polygon.js'></script>
  <script src = '../mathematics/geometricObjects/polygons/triangle.js'></script>

  <script src = '../mathematics/functionObjects/mathematicalFunction.js'></script>
  <script src = '../mathematics/functionObjects/singleFunction.js'></script>
  <script src = '../mathematics/functionObjects/stepwiseFunction.js'></script>
  <script src = '../mathematics/functionObjects/polynomial.js'></script>
  <script src = '../mathematics/functionObjects/quadraticFunction.js'></script>
  <script src = '../mathematics/functionObjects/linearFunction.js'></script>
  <script src = '../mathematics/functionObjects/constantFunction.js'></script>
  <script src = '../mathematics/functionObjects/zeroFunction.js'></script>

<div id = 'putItHere'></div>

<script>
    let randomTest = new TestPackage('Random Tests');

    const x100 = new Magnitude('1.00');
    const y100 = new Magnitude('0.00');
    const point100 = new Point(x100, y100);
    const angle100 = point100.getAngleToHorizontal();
    pointTests.assertEqualStrict(angle100.isAmagnitude, true, 'pointObject', 'pointAngles');
    pointTests.assertEqualStrict(angle100.isAnAngle, true, 'pointObject', 'pointAngles');
    pointTests.assertEqualStrict(angle100.firstSigFig, '0', 'pointObject', 'pointAngles');
    pointTests.assertEqualStrict(angle100.otherSigFigs, '00', 'pointObject', 'pointAngles');
    pointTests.assertEqualStrict(angle100.orderOfMagnitude, undefined, 'pointObject', 'pointAngles');
    pointTests.assertEqualStrict(angle100.numSigFigs, 3, 'pointObject', 'pointAngles');
    pointTests.assertEqualStrict(angle100.positive, undefined, 'pointObject', 'pointAngles');

    $("#putItHere").append(randomTest.printAllTests());

</script>

</body>
</html>
