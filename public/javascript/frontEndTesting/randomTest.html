</head>
<body>
  <!-- jQuery -->

  <!-- Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src = './frontEndTesting.js'></script>
  <script src = '../mathematics/numbers/units.js'></script>
  <script src = '../mathematics/numbers/physicsNumber.js'></script>
  <script src = '../mathematics/numbers/magnitude.js'></script>
  <script src = '../mathematics/numbers/angle.js'></script>
  <script src = '../mathematics/geometricObjects/basics/point.js'></script>
  <script src = '../mathematics/geometricObjects/basics/line.js'></script>

  <script src = '../mathematics/geometricObjects/polygons/triangle.js'></script>


<div id = 'putItHere'></div>

<script>
    let randomTest = new TestPackage('Random Tests');

    let width = new Magnitude('2.0000');
    //let xTranslation = (new Magnitude('1.0000')).reverseSign();
    let temp = width.divideMagExactConstant(2);
    console.log(temp);
    let xTranslation = temp.reverseSign();
    console.log(xTranslation);
    //let xTranslation = (width.divideMagExactConstant(2)).reverseSign();
    randomTest.assertMagnitude(xTranslation, {
      "firstSigFig": '1',
      "otherSigFigs": '0000',
      "numSigFigs": 5,
      "orderOfMagnitude": 0,
      "positive": false,
      "float": -1
    }, 'pointObject', 'translation');

    $("#putItHere").append(randomTest.printAllTests());

</script>

</body>
</html>
