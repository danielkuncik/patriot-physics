<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tests</title>
</head>
<body>
<script src = './frontEndTesting.js'></script>
<script src = '../physics/reference/units.js'></script>
<script src = '../physics/magnitude.js'></script>
<script src = '../mathematics/geometricObjectsWithMagnitude/basics/point.js'></script>


<div id = 'putItHere'></div>

<script>
    let pointTests = new TestPackage('Math Tests');

    const x303aa = new Magnitude('123');
    const y303aa = new Magnitude('-456');
    const x303ba = new Magnitude('-80.');
    const y303ba = new Magnitude('-678');
    const point303aa = new Point(x303aa, y303aa);
    const point303ba = new Point(x303ba, y303ba);
    const distance303a = point303aa.getDistanceToAnotherPoint(point303ba); ///300.8205445111753 => rounded to 3.0e2
    pointTests.assertEqualStrict(distance303a.isAmagnitude, true, 'pointObject', 'distanceToAnotherPoint');
    pointTests.assertEqualStrict(distance303a.firstSigFig, '3', 'pointObject', 'distanceToAnotherPoint');
    pointTests.assertEqualStrict(distance303a.otherSigFigs, '0', 'pointObject', 'distanceToAnotherPoint','xx');
    pointTests.assertEqualStrict(distance303a.orderOfMagnitude, 2, 'pointObject', 'distanceToAnotherPoint');
    pointTests.assertEqualStrict(distance303a.numSigFigs, 2, 'pointObject', 'distanceToAnotherPoint','yy'); /// FAIL, only getting one sig fig
    pointTests.assertEqualStrict(distance303a.positive, true, 'pointObject', 'distanceToAnotherPoint');

    $("#putItHere").append(pointTests.printAllTests());

</script>

</body>
</html>
