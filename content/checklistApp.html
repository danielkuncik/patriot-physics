<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!-- jQuery -->
<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
<!-- popper.js -->

<!-- Bootstrap js-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div id = 'putItHere'></div>

<script>
    class Checklist {
        constructor() {
            this.items = [];
            this.doneMessage = "You're Done!";
            this.startMessage = "Let's Get Started";
        }

        addItem(string) {
            this.items.push(string);
        }

        make(id = 'list') {
            let masterDiv = $(`<div id = ${id} data-index = '0'></div>`);

            const wordSpaceID = `${id}-wordSpace`;
            let wordSpace = (`<div id = '${wordSpaceID}'><p>${this.startMessage}</p></div>`);

            const buttonID = `${id}-button`;
            let nextStepButton = $(`<input type = 'button' id = '${buttonID}'>NEXT STEP</input>`);

            $(`#${buttonID}`).on('click', () => {
                const index = Number($(`#${id}`).data('index'));
                $(`#${wordSpaceID}`).empty();
                const words = index + 1 > this.items.length ? this.doneMessage : this.items[index];
                $(`#${wordSpaceID}`).append(`<p>${words}</p>`);
                $(`#${id}`).data('index',index + 1);
            });
            $(masterDiv).append(nextStepButton);
            return masterDiv
        }
    }
</script>

</body>
</html>
